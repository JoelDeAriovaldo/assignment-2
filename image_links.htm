<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Image Links</title>
    <style>
      body {
        font-family: Arial, sans-serif;
      }
      .container {
        max-width: 1200px;
        margin: 0 auto;
      }
      .gallery {
        display: grid;
        grid-template-columns: repeat(3, 1fr);
        grid-gap: 10px;
      }
      .gallery img {
        width: 100%;
        height: auto;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <header>
        <h1>Welcome to Image Links</h1>
        <p>Explore our website to find images related to different topics.</p>
        <a
          href="https://i0.wp.com/blog.portaleducacao.com.br/wp-content/uploads/2022/02/365-O-que-e%CC%81-tecnologia_.jpg?w=1200&ssl=1"
          ><img src="technology.jpg" alt="Technology"
        /></a>
      </header>
      <section>
        <h2>Gallery</h2>
        <div class="gallery">
          <a
            href="https://pixabay.com/pt/playlists/nature-sleep-sounds-20707654/"
            ><img src="nature1.jpg" alt="Nature 1"
          /></a>
          <a
            href="https://pixabay.com/pt/photos/arvores-floresta-costa-p%C3%B4r-do-sol-8173530/"
            ><img src="nature2.jpg" alt="Nature 2"
          /></a>
          <a
            href="https://pixabay.com/pt/photos/aluco-coruja-p%C3%A1ssaro-%C3%A1rvore-animal-8443456/"
            ><img src="nature3.jpg" alt="Nature 3"
          /></a>
          <a
            href="https://pixabay.com/pt/photos/p%C3%B4r-do-sol-mar-nuvens-c%C3%A9u-cruzeiro-8569636/"
            ><img src="nature4.jpg" alt="Nature 4"
          /></a>
          <a
            href="https://pixabay.com/pt/photos/iceberg-oceano-ant%C3%A1rtica-frio-neve-8532935/"
            ><img src="nature5.jpg" alt="Nature 5"
          /></a>
          <a
            href="https://pixabay.com/pt/photos/panorama-ilha-farol-mar-querida-8566451/"
            ><img src="nature6.jpg" alt="Nature 6"
          /></a>
        </div>
      </section>
      <section>
        <h2>Menu</h2>
        <ul>
          <li>
            <a
              href="https://pixabay.com/pt/photos/queijo-pizza-azeitonas-cogumelos-1869708/"
              >Pizza</a
            >
          </li>
          <li>
            <a
              href="https://pixabay.com/pt/photos/sushi-card%C3%A1pio-restaurante-comida-8113165/"

            >
          </li>
          <li>
            <a href="https://pixabay.com/pt/photos/tacos-al-pastor-4351813/"
              >Tacos</a
            >
          </li>

          <li>
            <a
              href="http://grafe-e-faca.com/wp-content/uploads/2014/01/8E6B1398.jpg"
              >Piripiri</a
            >
          </li>
          <li>
            <a
              href="https://receitaparatudo.com/wp-content/uploads/2015/02/matapa1-scaled.jpg"

            >
          </li>
          <li>
            <a
              href="https://knidoscookeryclub.files.wordpress.com/2016/06/kos-june-2016-025.jpg"
              >Ntomato</a
            >
          </li>
        </ul>
      </section>
    </div>
  </body>
</html>
